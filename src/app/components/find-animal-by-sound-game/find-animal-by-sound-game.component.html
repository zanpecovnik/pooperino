
<div class="background">
    <audio src="../../../assets/pig/pig.mp3" id="myAudio" volume="0.1" autoplay loop ></audio>

    <div class="poop_box" id="poop_box" *ngIf="end_game">
        <p>Congratulations, you won the game!</p>
        <button class="game_btn" (click)="playAgain()">Play again</button>
        <button class="game_btn" (click)="exitGame()">Exit</button>
    </div>

    <div class="row animal-padding">
        <div class="column cat" ng-click='selectMe($event)'>
          <img src="../../../assets/cat/cat.png" alt="Snow" style="width:40%">
        </div>
        <div class="column chicken">
          <img src="../../../assets/chicken/chicken.png" alt="Forest" style="width:40%">
        </div>
        <div class="column cow">
          <img src="../../../assets/cow/cow.png" alt="Mountains" style="width:40%">
        </div>
        <div class="column dog">
            <img src="../../../assets/dog/dog.png" alt="Mountains" style="width:40%">
        </div>
    </div>




    <div class="row animal-left">
        <div class="column frog">
          <img src="../../../assets/frog/frog.png" alt="Snow" style="width:40%">
        </div>
        <div class="column horse">
          <img src="../../../assets/horse/horse.png" alt="Forest" style="width:40%">
        </div>
        <div class="column mouse">
          <img src="../../../assets/mouse/mouse.png" alt="Mountains" style="width:40%">
        </div>
        <div class="column pig">
            <img src="../../../assets/pig/pig.png" alt="Mountains" style="width:40%">
        </div>
    </div> 

    <div class="row animal-left">
        <div class="column rabbit">
          <img src="../../../assets/rabbit/rabbit.png" alt="Snow" style="width:40%">
        </div>
        <div class="column sheep">
          <img src="../../../assets/sheep/sheep.png" alt="Forest" style="width:40%">
        </div>
        <div class="column elephant">
          <img src="../../../assets/elephant/elephant.png" alt="Mountains" style="width:40%">
        </div>
    </div> 

    <div class="timeCounter">
        Time passed: {{ currentTimePassed / 10 | number : '1.1'}}
    </div>
    <div class="correctCounter">Correct guesses: {{ correct }}</div>

    <div class="wrong" id="wrong">
      <img class="poop_gif" id="wrong_img" alt="CAT POOPING" />
    </div>
  </div>
